<form [formGroup]="racingForm" (ngSubmit)="handleSubmit()">
  <input [formControlName]="'input'">
  <select [formControlName]="'algorithm'">
    <option *ngFor="let sortingAlgorithm of sortingAlgorithms" [value]="sortingAlgorithm.value">{{ sortingAlgorithm.name }}</option>
  </select>
  <button type="submit">Begin</button>
</form>
<app-race-display [racers]="currentRacers" [progress]="raceProgress"></app-race-display>
